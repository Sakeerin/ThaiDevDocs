version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: thaidevdocs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/.output/public:/var/www/frontend:ro
      - ./admin/dist:/var/www/admin:ro
      - ./backend/public:/var/www/backend/public:ro
      - ./backend/storage/app/public:/var/www/backend/storage:ro
    depends_on:
      - backend
      - frontend
    networks:
      - thaidevdocs
    restart: unless-stopped

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: thaidevdocs-backend
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - REDIS_HOST=redis
      - MEILISEARCH_HOST=http://meilisearch:7700
    volumes:
      - ./backend/storage:/var/www/html/storage
    depends_on:
      - db
      - redis
      - meilisearch
    networks:
      - thaidevdocs
    restart: unless-stopped

  # Nuxt Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: thaidevdocs-frontend
    environment:
      - NUXT_PUBLIC_API_BASE=https://api.thaidevdocs.com/api/v1
    networks:
      - thaidevdocs
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: thaidevdocs-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - thaidevdocs
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: thaidevdocs-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - thaidevdocs
    restart: unless-stopped

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: thaidevdocs-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - thaidevdocs
    restart: unless-stopped

  # Laravel Horizon (Queue Worker)
  horizon:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: thaidevdocs-horizon
    command: php artisan horizon
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    networks:
      - thaidevdocs
    restart: unless-stopped

  # Laravel Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: thaidevdocs-scheduler
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=production
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - db
      - redis
    networks:
      - thaidevdocs
    restart: unless-stopped

networks:
  thaidevdocs:
    driver: bridge

volumes:
  db_data:
  redis_data:
  meilisearch_data:
