version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thaidevdocs-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - thaidevdocs-network
    depends_on:
      - mysql
      - redis
      - meilisearch

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: thaidevdocs-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - thaidevdocs-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: thaidevdocs-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-thaidevdocs}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-thaidevdocs}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - thaidevdocs-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: thaidevdocs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - thaidevdocs-network

  # Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: thaidevdocs-meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      MEILI_MASTER_KEY: ${MEILISEARCH_KEY:-masterKey123}
      MEILI_NO_ANALYTICS: true
    volumes:
      - meilisearch-data:/meili_data
    networks:
      - thaidevdocs-network

  # Queue Worker (Laravel Horizon)
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thaidevdocs-horizon
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan horizon
    volumes:
      - .:/var/www
    networks:
      - thaidevdocs-network
    depends_on:
      - app
      - redis

  # Task Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thaidevdocs-scheduler
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan schedule:work
    volumes:
      - .:/var/www
    networks:
      - thaidevdocs-network
    depends_on:
      - app

networks:
  thaidevdocs-network:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  meilisearch-data:
